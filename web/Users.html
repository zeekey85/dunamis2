<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dunamis - Athlete Management</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style> body { font-family: 'Inter', sans-serif; } </style>
</head>
<body class="bg-gray-100 text-gray-800">

    <div class="container mx-auto p-4 md:p-8 max-w-4xl">
        <header class="text-center mb-8">
            <img src="/assets/logo.png" alt="Logo" class="w-20 h-20 mx-auto mb-4 rounded-full">
            <h1 class="text-4xl font-bold text-gray-900">Athlete Management</h1>
            <p class="text-gray-600 mt-2">Add, edit, or remove athletes from the roster.</p>
            <div class="mt-4 flex justify-center items-center gap-4 flex-wrap">
                <a href="index.html" class="text-blue-600 hover:underline">Planner</a>
                <a href="Workout.html" class="text-blue-600 hover:underline">Tracker</a>
                <a href="analysis.html" class="text-blue-600 hover:underline">Analysis</a>
                <a href="Users.html" class="text-blue-600 hover:underline">Manage Athletes</a>
                <a href="/logout" class="bg-gray-500 hover:bg-gray-600 text-white font-semibold py-2 px-4 rounded-lg shadow-md">Logout</a>
            </div>
        </header>

        <div class="bg-white p-6 rounded-xl shadow-lg border border-gray-200">
            <div class="mb-6 border-b pb-6">
                <h2 class="text-2xl font-semibold mb-4 text-gray-800">Add New Athlete</h2>
                <div class="flex flex-col sm:flex-row gap-4">
                    <input type="text" id="new-athlete-name" placeholder="Athlete Name" class="flex-grow p-3 border rounded-lg">
                    <input type="email" id="new-athlete-email" placeholder="Athlete Email" class="flex-grow p-3 border rounded-lg">
                    <button id="add-athlete-btn" class="bg-blue-600 text-white font-semibold px-6 py-3 rounded-lg hover:bg-blue-700">Add Athlete</button>
                </div>
            </div>

            <div>
                <h2 class="text-2xl font-semibold mb-4 text-gray-800">Current Roster</h2>
                <div id="athlete-list-container" class="space-y-3">
                    <p class="text-gray-500">Loading athletes...</p>
                </div>
            </div>

            <div class="mt-8 border-t pt-6 text-center">
                <p id="status-message" class="h-6 text-sm font-medium mb-4"></p>
                <button id="save-all-btn" class="bg-green-600 text-white font-bold py-3 px-8 rounded-lg hover:bg-green-700 disabled:bg-gray-400 disabled:cursor-not-allowed">Save All Changes</button>
            </div>
        </div>
    </div>

    <script type="module">
        const GET_ATHLETES_URL = '/api/get_athletes';
        const UPDATE_ATHLETES_URL = '/api/update_athletes';

        const athleteListContainer = document.getElementById('athlete-list-container');
        const newAthleteNameInput = document.getElementById('new-athlete-name');
        const newAthleteEmailInput = document.getElementById('new-athlete-email');
        const addAthleteBtn = document.getElementById('add-athlete-btn');
        const saveAllBtn = document.getElementById('save-all-btn');
        const statusMessage = document.getElementById('status-message');
        
        let athletes = [];
        let hasChanges = false;

        function setHasChanges(changed) {
            hasChanges = changed;
            saveAllBtn.disabled = !changed;
        }

        function showStatus(message, type = 'info', duration = 4000) {
            statusMessage.textContent = message;
            statusMessage.className = { info: 'text-blue-500', success: 'text-green-500', error: 'text-red-500' }[type] + ' h-6 text-sm font-medium mb-4';
            if (duration > 0) {
                setTimeout(() => { statusMessage.textContent = ''; }, duration);
            }
        }

        function renderAthletes() {
            athleteListContainer.innerHTML = '';
            if (athletes.length === 0) {
                athleteListContainer.innerHTML = '<p class="text-gray-500 text-center">No athletes found. Add one above to get started.</p>';
                return;
            }

            athletes.forEach((athlete, index) => {
                const athleteDiv = document.createElement('div');
                athleteDiv.className = 'grid grid-cols-1 sm:grid-cols-12 gap-3 items-center p-3 bg-gray-50 rounded-lg';
                
                athleteDiv.innerHTML = `
                    <div class="sm:col-span-3 font-semibold text-gray-800">${athlete.name}</div>
                    <div class="sm:col-span-6">
                        <input type="email" value="${athlete.email}" data-index="${index}" class="email-input w-full p-2 border rounded-md" placeholder="Athlete Email">
                    </div>
                    <div class="sm:col-span-3 flex justify-end gap-2">
                        <button data-index="${index}" class="delete-btn bg-red-500 text-white font-semibold px-4 py-2 rounded-md hover:bg-red-600">Delete</button>
                    </div>
                `;
                athleteListContainer.appendChild(athleteDiv);
            });
        }

        async function loadAthletes() {
            showStatus('Loading roster...', 'info', 0);
            try {
                const response = await fetch(GET_ATHLETES_URL);
                const data = await response.json();
                if (!response.ok) throw new Error(data.message || 'Failed to fetch athletes');
                
                athletes = data.athletes;
                renderAthletes();
                showStatus('Roster loaded.', 'success');
                setHasChanges(false);
            } catch (error) {
                console.error("Failed to load athletes:", error);
                athleteListContainer.innerHTML = `<p class="text-red-500 text-center">${error.message}</p>`;
                showStatus(error.message, 'error');
            }
        }
        
        function handleAddAthlete() {
            const name = newAthleteNameInput.value.trim();
            const email = newAthleteEmailInput.value.trim();

            if (!name || !email) {
                showStatus('Please provide both a name and an email.', 'error');
                return;
            }

            if (athletes.some(a => a.name.toLowerCase() === name.toLowerCase())) {
                showStatus(`Athlete with the name '${name}' already exists.`, 'error');
                return;
            }

            athletes.push({ name, email });
            athletes.sort((a, b) => a.name.localeCompare(b.name));
            renderAthletes();
            newAthleteNameInput.value = '';
            newAthleteEmailInput.value = '';
            setHasChanges(true);
            showStatus(`'${name}' added to the list. Click "Save All Changes" to confirm.`, 'info');
        }

        function handleListInteraction(e) {
            const target = e.target;
            if (target.classList.contains('delete-btn')) {
                const index = parseInt(target.dataset.index, 10);
                const deletedName = athletes[index].name;
                athletes.splice(index, 1);
                renderAthletes();
                setHasChanges(true);
                showStatus(`'${deletedName}' removed. Click "Save All Changes" to confirm.`, 'info');
            }
            if (target.classList.contains('email-input')) {
                const index = parseInt(target.dataset.index, 10);
                athletes[index].email = target.value;
                setHasChanges(true);
            }
        }

        async function saveAllChanges() {
            showStatus('Saving changes...', 'info', 0);
            try {
                const response = await fetch(UPDATE_ATHLETES_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(athletes)
                });
                const data = await response.json();
                if (!response.ok) throw new Error(data.message || 'Failed to save changes');
                
                showStatus('All changes saved successfully!', 'success');
                setHasChanges(false);
            } catch (error) {
                console.error("Failed to save athletes:", error);
                showStatus(error.message, 'error');
            }
        }

        addAthleteBtn.addEventListener('click', handleAddAthlete);
        athleteListContainer.addEventListener('input', handleListInteraction);
        athleteListContainer.addEventListener('click', handleListInteraction);
        saveAllBtn.addEventListener('click', saveAllChanges);

        window.addEventListener('load', loadAthletes);
    </script>
</body>
</html>
